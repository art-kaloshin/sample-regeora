version: "3.5"
services:
    regeora_app:
        container_name: regeora_app
        image: webdevops/php-apache:8.2
        volumes:
            - ".:/app"
        ports:
            - "80:80"
        environment:
            WEB_DOCUMENT_ROOT: /app/public

    mysql_regeora:
        ports:
            - "3336:3306"
        image: mysql
        container_name: mysql_regeora_app
        volumes:
            - "./mysql:/var/lib/mysql"
        environment:
            MYSQL_DATABASE: sample
            MYSQL_USER: sample
            MYSQL_PASSWORD: sample_pass
            MYSQL_ROOT_PASSWORD: root_pass

